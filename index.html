<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Russo+One&display=swap" rel="stylesheet">
    <!-- tailwindcss and daisy ui CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script>
      tailwind.config = {
          theme: {
              extend: {
                  fontFamily: {
                      Berkshire: ['Berkshire Swash', 'cursive'],
                  }
              }
          }
      }
  </script>
</head>
<body class="bg-orange-100">
    <header class="sticky top-0 z-50">
        <div class="navbar bg-orange-200 px-8">
            <div class="flex-1">
              <img class="w-10 h-10 mr-1" src="https://pnggrid.com/wp-content/uploads/2021/12/Tel-Phone-Icon-PNG-Transparent-Background.png" alt="">
              <button class="normal-case text-2xl font-bold text-gray-800 font-Berkshire hidden sm:block">Phone Hunter</button>
            </div>
            <div class="flex-none gap-2">
                <div class="form-control">
                    <div class="input-group">
                      <input id="phone-value" type="text" placeholder="Search…" class="input input-bordered" />
                      <button onclick="searchPhone()" class="btn btn-square">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                      </button>
                    </div>
                  </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto my-10">

      <!-- slider start -->
      <section class="my-10">
        <div class="carousel rounded-box h-96 shadow-lg">
          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1556656793-08538906a9f8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" />
          </div> 
          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1510166089176-b57564a542b1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=824&q=80" />
          </div> 
          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1616876195047-522271be4e66?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Burger" />
          </div> 
          
        </div>
      </section>
      <!-- slider end -->
      <section>
        <h1 class="font-Berkshire text-5xl font-bold text-center text-gray-800 mb-10">Our Latest Model
        </h1>
      </section>
        <section>
            <div id="phones-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                
            </div>
            <!-- search not found -->
            <div id="no-phone" class="hidden">
              <h1 class="text-3xl font-semibold text-center text-warning mb-10">No Phone Found. Please try a new search.
              </h1>
            </div>
            <!-- show all -->
            <div id="show-all" class="text-center mt-5 hidden">
              <button id="btn-show-all" class="btn btn-secondary">Show All</button>
            </div>
        </section>
        <!-- spinner -->
        <section class="flex justify-center items-center">
          <div id="loader" class="hidden">
            <button class="btn loading bg-orange-100 text-black border-0">loading</button>
          </div>
        </section>
        <!-- modal -->
        <section>
          
            <input type="checkbox" id="my-modal-4" class="modal-toggle" />
            <label for="my-modal-4" class="modal cursor-pointer">
              <label id="phone-details" class="modal-box relative" for="">
                
              </label>
            </label>
        </section>
    </main>
    <footer class="bg-orange-200 footer footer-center p-4 bg-base-300 text-base-content text-black">
        <div>
          <p>Copyright © 2022 - mehediahsan</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
